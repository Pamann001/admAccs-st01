<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Style/test.css">
    <link rel="stylesheet" href="../Style/nav.css">
</head>
<body>
    <div class="containerCont">
        <!-- Sidebar Navigation -->
        <div class="navigation">
            <ul>
                <li><a href="#"><span class="icon"><ion-icon name="logo-apple"></ion-icon></span><span class="title">eProduct</span></a></li>
                <li><a href="main.html"><span class="icon"><ion-icon name="grid-outline"></ion-icon></span><span class="title">Dashboard</span></a></li>
                <li><a href="cust.html" class="active"><span class="icon"><ion-icon name="people-outline"></ion-icon></span><span class="title">Order</span></a></li>
                <li><a href="#"><span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span><span class="title">Statistic</span></a></li>
                <li><a href="#"><span class="icon"><ion-icon name="pricetag-outline"></ion-icon></span><span class="title">Product</span></a></li>
                <li><a href="#"><span class="icon"><ion-icon name="cube-outline"></ion-icon></span><span class="title">Stock</span></a></li>
                <li><a href="#"><span class="icon"><ion-icon name="gift-outline"></ion-icon></span><span class="title">Offer</span></a></li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main">
            <div class="topbar">
                <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
                <div class="header"><h2>Order</h2><p>28 orders found</p></div>
                <div class="icons">
                    <ion-icon name="search-outline"></ion-icon>
                    <ion-icon name="notifications-outline"></ion-icon>
                    <img src="user.png" alt="User" class="user">
                </div>
            </div>
            <div class="filter">
                <button>All Orders</button>
                <button>Dispatched</button>
                <button>Pending</button>
                <button>Completed</button>
                <div class="date-filter">
                    <input type="date" id="start-date"> - <input type="date" id="end-date">
                </div>
            </div>
            
            <div class="Orders">
                <table>
                    <thead>
                        <tr><td>Customers</td><td>Address</td><td>Date</td><td>Price</td><td>Status</td><td>Action</td></tr>
                    </thead>
                    <tbody>
                        <tr><td>#1021</td><td>John Doe, California</td><td>Aug 20, 2023</td><td>$753</td><td><span class="status pending">Pending</span></td><td><button class="action">View</button></td></tr>
                        <!-- Tambahkan data lainnya seperti contoh di atas -->
                    </tbody>
                </table>

                <div class="pagination">
                    <ion-icon name="chevron-back-outline" class="page-icon"></ion-icon>
                    <span class="page-number">1</span>
                    <span class="page-number active">2</span>
                    <span class="page-number">3</span>
                    <span class="page-number">4</span>
                    <span class="page-number">5</span>
                    <ion-icon name="chevron-forward-outline" class="page-icon"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    <script src="../code/bar.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
